<!DOCTYPE html>
<html lang="en" style="height: 1200px">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caleb Shim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>
<body style="margin:0; padding:0; height: 100%">

    <div class="page" style="height: 100%">
        <div id="tab">
            <h1 class="calebshim">Caleb<br>Shim.</h1>
            <div class="tabcontainer">
                <button class="tablinks" onclick="loadTab('index.html')">Home</button>
                <button class="tablinks" onclick="loadTab('portfolio.html')">Portfolio</button>
                <button class="tablinks" onclick="loadTab('about.html')">About</button>
                <button class="tablinks active" onclick="loadTab('contact.html')">Contact</button>
                <img onclick="clickMenu()" id="menubtn" src="images/menu.png">
            </div>
        </div>

        <div id="home" class="tabcontent" style="display: block; height: 100%">
            <div style="background-color: #5B5F97; display: flex; justify-content: center; padding-top: 30px; height: 100%">
                <div class="contactbox">
                    <form id ="contactform" onsubmit="sendEmail(); reset(); return false;" class="contactbox">
                        <h1 id="contactboxlabel">Let's get in touch.</h1>
                        <p class="inputlabel">Name</p>
                        <input type="text" class="contactinput" id="name" placeholder="John Smith">
                        <p class="inputlabel">Email</p>
                        <input type="text" class="contactinput" id="email" placeholder="johnsmith@email.com">
                        <p class="inputlabel">Message</p>
                        <textarea id="body" class="contactboxtextarea" placeholder="Hey Caleb! I would like to..."></textarea>
                        <button type="submit" id="contactbutton">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="menupanel">
            <button class="tablinks" onclick="loadTab('index.html')">Home</button>
            <button class="tablinks" onclick="loadTab('portfolio.html')">Portfolio</button>
            <button class="tablinks" onclick="loadTab('about.html')">About</button>
            <button class="tablinks active" onclick="loadTab('contact.html')">Contact</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="fade.js"></script>
    <script src="toggleMenuButton.js"></script>
    <script src="changeTabBar.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host : "smtp.elasticemail.com",
                Username : "caljshim@gmail.com",
                Password : "108A05F5C24931E85E0F550D59C135B8A32D",
                To : 'caljshim@gmail.com',
                From : 'caljshim@gmail.com',
                Subject : "New message from contact form",
                Body : 
                "Email: " + document.getElementById("email").value +
                "<br>Name: " + document.getElementById("name").value + 
                "<br>Message: " + document.getElementById("body").value
            }).then(
              message => alert(message)
            );
        }
    </script>
</body>
</html>
